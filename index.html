<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
    <div id="tablecontainer">
        <div>
            <div id="outputarea"></div>
        </div>
        <div id="toprow">
            <table class="table1">
                <tr class="tablerow">
                    <td onclick="btnclick('^')"><button>y<sup>x</sup></button></td>
                    <td onclick="btnclick('!')"><button>!</button></td>
                    <td onclick="clearOne()"><button>C</button></td>
                </tr>
            </table>
            <table class="table2">
                <tr class="tablerow"><td onclick="clearAll()"><button>CA</button></td></tr>
            </table>
        </div>
        <div id="bottomrow">
            <table class="table1">
                <tr class="tablerow">
                    <td onclick="btnclick(7)"><button>7</button></td><td onclick="btnclick(8)"><button>8</button></td><td onclick="btnclick(9)"><button>9</button></td>
                </tr>
                <tr class="tablerow">
                    <td onclick="btnclick(4)"><button>4</button></td><td onclick="btnclick(5)"><button>5</button></td><td onclick="btnclick(6)"><button>6</button></td>
                </tr>
                <tr class="tablerow">
                    <td onclick="btnclick(1)"><button>1</button></td><td onclick="btnclick(2)"><button>2</button></td><td onclick="btnclick(3)"><button>3</button></td>
                </tr>
                <tr class="tablerow">
                    <td onclick="btnclick('.')"><button>.</button></td><td onclick="btnclick(0)"><button>0</button></td><td onclick="calculate()"><button>=</button></td>
                </tr>
            </table>
            <table class="table2">
                <tr class="tablerow"><td onclick="btnclick('/')"><button>/</button></td></tr>
                <tr class="tablerow"><td onclick="btnclick('*')"><button>*</button></td></tr>
                <tr class="tablerow"><td onclick="btnclick('-')"><button>-</button></td></tr>
                <tr class="tablerow"><td onclick="btnclick('+')"><button>+</button></td></tr>
            </table>
        </div>
    </div>    
</body>
</html>
